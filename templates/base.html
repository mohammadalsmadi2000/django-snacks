<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Include Flowbite CSS -->
    <link href="https://cdn.jsdelivr.net/npm/flowbite@1.4.0/dist/flowbite.css" rel="stylesheet">
    <title>Home</title>
</head>
<body class="bg-gray-100">
    <header class="bg-white py-4">
        <div class="container mx-auto flex justify-between items-center px-4">
            <a href="{% url 'home' %}" class="text-blue-600 text-lg font-semibold">Home</a>
            <a href="{% url 'about' %}" class="text-blue-600 text-lg font-semibold">About</a>
        </div>
    </header>
    <main class="container mx-auto py-8">
        <div class="flowbite-card bg-white p-8 rounded-lg shadow-lg">
            {% block content %}
            {% endblock content %}
        </div>
    </main>
    <footer class="bg-gray-200 py-4">
        <div class="container mx-auto">
            <p class="text-center text-gray-600"> footer content</p>
        </div>
    </footer>

    <!-- Include Flowbite JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@1.4.0/dist/flowbite.js"></script>
</body>
</html>
